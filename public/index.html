<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>chat</title>
		<script src="socket.io/socket.io.js"></script>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="main.js"></script>

		<style>
			#chat{
				width: 95%;
				max-width: 400px;
				height: 350px;
				overflow-y: scroll;
				border: 1px solid #eee;
				box-shadow: 0px 0px 20px #ccc inset;
			}

			.mensaje{
				margin: 20px;
				padding: 5px;
				border-radius: 5px;
				border: 1px solid #eee;
				background: white;
			}
		</style>
	</head>

	<body>
		<h2>Chat con socket.io</h2>
		<div id="chat"></div>

		<form>
			<input type="text" id="usuario" placeholder="Usuario">
			<input type="text" id="mensaje" placeholder="Mensaje">
			<input type="submit" id="enviar" value="enviar">
		</form>
	</body>
</html>
